<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Una tabla compleja</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
        <body>
            <table border ="3">
            <caption><span>TITULO DE LA TABLA</span><br></caption>

                        </th>
                    </tr>
                    <tr>
                        <td id= "celda2" colspan="1" rowspan="2">
                            <span>CELDA 2</span>
                        </td>
                        <td id= "celda3" >
                            <span>CELDA 3</span>
                        </td>
                        <td id= "celda4">
                            <span>CELDA 4</span>
                        </td>
                    </tr>
                    <tr>
                        <td id= "celda5">
                            <span>CELDA 5</span>
                        </td>
                        <td id="celda6" colspan="1" rowspan="2">
                            <span>CELDA 6</span>
                        </td>
                    </tr>
                    <tr>
                        <td id= "celda7">
                            <span>CELDA 7</span>
                        </td>
                        <td id= "celda8">
                            <span>CELDA 8</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </body>
</html>
